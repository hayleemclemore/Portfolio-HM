<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio: Haylee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A corporate Bootstrap theme by Medium Rare"
    />
    <link
      href="assets/css/loaders/loader-typing.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="assets/css/theme.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="assets/css/styles.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/Inter-UI-upright.var.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/Inter-UI.var.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

  <body>
    <div class="loader">
      <div class="loading-animation"></div>

    <section class="hero bg-cover text-light">
      <div class="navbar-container">
        <nav
          class="navbar navbar-expand-lg justify-content-between border-bottom-0"
          data-sticky="top"
        >
          <div class="container">
            <div class="col flex-fill px-0 d-flex justify-content-between">
              <a class="navbar-brand mr-0 fade-page" href="index.html"
                ><img src="" alt="" />hm</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html#about">about</a>
                <a class="nav-item nav-link" href="index.html#portfolio"
                  >portfolio</a
                >
                <a
                  class="nav-item nav-link"
                  href="assets/img/resume/HM-Resume.pdf"
                  >resume</a
                >
                <a class="nav-item nav-link" href="index.html#contact"
                  >contact</a
                >
                <!-- <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="container pb-md-0">
        <div class="row justify-content-center text-center mb-6">
          <div class="col-xl-8 col-lg-9 col-md-10">
            <h5 class="mb-4"></h5>
            <h1 class="display-4 mb-4">SmartFitness</h1>
            <p class="lead"></p>
            <a
              href="index.html"
              class="btn btn-lg btn-outline-light"
              >Back to Portfolio</a
            >&nbsp;&nbsp;
            <a
              href="https://www.smartfitness.com/"
              class="btn btn-lg btn-outline-light"
              ><i class="fab fa-linkedin-in"></i>View Live Site</a
            >
            
          </div>
        </div>
        <div class="row justify-content-center mb-lg-n7">
          <div class="col-xl-10 layer-1">
            <img
              src="assets/img/smartfitness/SF-internal-MO-1@2x.png"
              alt="Image"
              class="rounded"
            />
            
          </div>
        </div>
      </div>
      <div class="divider d-none d-md-block">
        <img
          src="assets/img/dividers/divider-2.svg"
          alt="graphical divider"
          data-inject-svg
        />
      </div>
    </section>
    <section class="pt-4 pb-0">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-10">
            <article class="article article-portfolio">
              <p class="lead">
              </p>
              <p>
               </p>
              <figure>
                <img
                  src="assets/img/smartfitness/SF-internal-MO-2@2x.png"
                  alt="mobile homepage"
                  class="rounded"
                />
                <figcaption></figcaption>
              </figure>
              <figure>
                <img
                  src="assets/img/smartfitness/SF-marketing-DT-1@1x.png"
                  alt="mobile homepage"
                  class="rounded"
                />
                <figcaption></figcaption>
              </figure>
              <br>
              <p></p>
            </article>
          </div>
        </div>
      </div>
    </section>

    <footer class="pb-4 bg-primary-3 text-light" id="footer"></footer>

    <a
      href="#"
      class="btn back-to-top btn-primary btn-round"
      data-smooth-scroll
      data-aos="fade-up"
      data-aos-offset="2000"
      data-aos-mirror="true"
      data-aos-once="false"
    >
      <img
        class="icon"
        src="assets/img/icons/arrow-up-solid.svg"
        alt="arrow-up icon"
        data-inject-svg
      />
    </a>
    <!-- Required vendor scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>

    <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->

    <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
    <script type="text/javascript" src="assets/js/aos.js"></script>
    <!-- Clipboard (copies content from browser into OS clipboard) -->
    <script type="text/javascript" src="assets/js/clipboard.js"></script>
    <!-- Fancybox (handles image and video lightbox and galleries) -->
    <script
      type="text/javascript"
      src="assets/js/jquery.fancybox.min.js"
    ></script>
    <!-- Flatpickr (calendar/date/time picker UI) -->
    <script type="text/javascript" src="assets/js/flatpickr.min.js"></script>
    <!-- Flickity (handles touch enabled carousels and sliders) -->
    <script
      type="text/javascript"
      src="assets/js/flickity.pkgd.min.js"
    ></script>
    <!-- Ion rangeSlider (flexible and pretty range slider elements) -->
    <script
      type="text/javascript"
      src="assets/js/ion.rangeSlider.min.js"
    ></script>
    <!-- Isotope (masonry layouts and filtering) -->
    <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
    <!-- jarallax (parallax effect and video backgrounds) -->
    <script type="text/javascript" src="assets/js/jarallax.min.js"></script>
    <script
      type="text/javascript"
      src="assets/js/jarallax-video.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/js/jarallax-element.min.js"
    ></script>
    <!-- jQuery Countdown (displays countdown text to a specified date) -->
    <script
      type="text/javascript"
      src="assets/js/jquery.countdown.min.js"
    ></script>
    <!-- jQuery smartWizard facilitates steppable wizard content -->
    <script
      type="text/javascript"
      src="assets/js/jquery.smartWizard.min.js"
    ></script>
    <!-- Plyr (unified player for Video, Audio, Vimeo and Youtube) -->
    <script
      type="text/javascript"
      src="assets/js/plyr.polyfilled.min.js"
    ></script>
    <!-- Prism (displays formatted code boxes) -->
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
    <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
    <!-- Smooth scroll (animation to links in-page)-->
    <script
      type="text/javascript"
      src="assets/js/smooth-scroll.polyfills.min.js"
    ></script>
    <!-- SVGInjector (replaces img tags with SVG code to allow easy inclusion of SVGs with the benefit of inheriting colors and styles)-->
    <script
      type="text/javascript"
      src="assets/js/svg-injector.umd.production.js"
    ></script>
    <!-- TwitterFetcher (displays a feed of tweets from a specified account)-->
    <script
      type="text/javascript"
      src="assets/js/twitterFetcher_min.js"
    ></script>
    <!-- Typed text (animated typing effect)-->
    <script type="text/javascript" src="assets/js/typed.min.js"></script>
    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/theme.js"></script>
    <!-- Removes page load animation when window is finished loading -->
    <script type="text/javascript">
      window.addEventListener("load", function () {
        document.querySelector("body").classList.add("loaded");
      });
    </script>
